<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

		<script src = "https://unpkg.com/supersimpledev/chatbot.js"></script>

		<script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

		
			function ButtonCount({count, setCount}) {
				function increaseCount () {
					setCount (count + 1);
				}

				return (
					<>
					{/*
						{count === 0 || count === 1 ? (
						<button onClick = {increaseCount}>Clicked {count} time</button> 
						) : (
							<button onClick = {increaseCount}>Clicked {count} times</button> 
						)}
					*/}
					<button onClick = {increaseCount}>Clicked {count} {count === 0 || count === 1 ? 'time' : 'times'}</button> 
					</>
				)
			}
			
			
			function ResetCount ({count, setCount}) {
				function resetCount () {
					setCount (count = 0)
				}

				return (
					<>
					<button onClick = {resetCount}>Reset</button>
					</>
				)
			}
 
			function App () {
				const [count, setCount] = React.useState(0);

				
				return (
					<>
					<ButtonCount 
						count = {count}
						setCount = {setCount}
					/>

					<ButtonCount 
						count = {count}
						setCount = {setCount}
					/>
					<ResetCount 
						count = {count}
						setCount = {setCount}
					/>
					</>
				)
			}
		

			const container = document.querySelector('.js-container')
			const root = ReactDOM.createRoot(container)
			root.render(<App />)
		</script>
  </body>
	</html>
