			function ProductDetails({product, price, discountPrice, imageSrc}) {
				return(
					<>
						<img src = {imageSrc} width = "100"/>
						<p>{product}</p>
						
						{!discountPrice ? (
							<p>Price: {price}</p> 
						) : (
							<>
							<del><p>Price: {price}</p></del>
							<p>Discount Price: {discountPrice}</p>
							</>

						)}
					{/* {discountPrice && <p>Discount Price: {discountPrice}</p>}*/}
						<div>
							<button>Add to Cart</button>
						</div>
					</>
				)
			};

			function App () {
				return (
					<>
						<ProductDetails 
							product = "Cotton Socks"
							price = "$10.90"
							discountPrice = "$5.45"
							imageSrc = "cotton-socks.png"
						/>
						<ProductDetails 
							product = "Tennis Ball" 
							price = "$6.00"
							imageSrc = "tennis-balls.png"
						/>
						<ProductDetails 
							product = "Plain T-shirt" 
							price = "$7.99"
							imageSrc = "plain-t-shirt.png"
						/>

					</>

				);
